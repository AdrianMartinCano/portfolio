<div class="absolute inset-0 overflow-auto">
    <div class="min-h-full w-full p-4 flex justify-center">
        <div
            class="w-full max-w-2xl moving-background p-4 sm:p-6 rounded-2xl shadow-lg border border-gray-700 text-center transition-all hover:shadow-xl mt-8 mb-28 sm:mt-16">
            <button
                class="flex items-center text-gray-200 hover:text-blue-400 transition-all cursor-pointer text-xs sm:text-sm"
                (click)="volverAProyectos()">
                <i class="fas fa-arrow-left mr-2"></i>
                Volver a proyectos
            </button>

            <div class="mt-4 w-full">
                <h2 class="text-xl sm:text-2xl md:text-3xl font-bold text-white mb-2">
                    {{ proyecto.nombre }}
                </h2>

                <p class="text-sm sm:text-base md:text-lg text-gray-300 mb-2">
                    <b>Tipo de Proyecto:</b> {{ proyecto.tipo }}
                </p>

                <p class="text-sm sm:text-base md:text-lg text-gray-300 mb-4">
                    <b>Descripción:</b> {{ proyecto.descripcion }}
                </p>

                <!-- Lista de tecnologías -->
                <div class="mb-4">
                    <b class="text-sm sm:text-base md:text-lg text-white">Tecnologías usadas:</b>
                    <ul class="list-disc pl-5 text-gray-400 text-xs sm:text-sm md:text-base">
                        <li *ngFor="let tech of proyecto.tecnologias">{{ tech }}</li>
                    </ul>
                </div>

                <!-- Lista de características -->
                <div class="mb-4">
                    <b class="text-sm sm:text-base md:text-lg text-white">Características:</b>
                    <ul class="list-disc pl-5 text-gray-400 text-xs sm:text-sm md:text-base">
                        <li *ngFor="let feature of proyecto.caracteristicas">{{ feature }}</li>
                    </ul>
                </div>

                <p class="text-sm sm:text-base md:text-lg text-gray-300">
                    <b>Fecha:</b> {{ proyecto.fecha }}
                </p>

                <p class="text-sm sm:text-base md:text-lg text-gray-300 mb-4">
                    <b>Estado:</b> {{ proyecto.estado }}
                </p>

                <!-- Botón de repositorio con efecto glow -->
                <a [href]="proyecto.repositorio" target="_blank"
                    class="inline-block px-4 sm:px-6 py-2 border border-gray-400 text-gray-300 text-xs sm:text-sm font-semibold rounded-lg hover:bg-gray-800 hover:text-white transition-all shadow-md hover:shadow-gray-500/50">
                    Ver repositorio
                </a>
            </div>
        </div>
    </div>
</div>
